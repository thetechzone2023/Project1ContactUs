<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
          <option value="general">General Inquiry</option>
          <option value="feedback">Feedback</option>
          <option value="support">Technical Support</option>
        </select>
      </div>
      <div class="form-group">
        <label>What type of user are you?</label>
        <input type="radio" id="user-type-1" name="user-type" value="new-user" required>
        <label for="user-type-1">New User</label>
        <input type="radio" id="user-type-2" name="user-type" value="existing-user" required>
        <label for="user-type-2">Existing User</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
